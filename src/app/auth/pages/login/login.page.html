<ion-content padding>
  <h1 text-center>
    <ion-icon name="done-all" color="primary" class="icon-7em"></ion-icon>
  </h1>


  <form [formGroup]="autenticaForm" (submit)="onSubmit()">

    <ion-item>
      <ion-icon name="mail" color="primary" slot="start"></ion-icon>
      <ion-input type="email" placeholder="Email" formControlName="email" inputmode="email" autofocus="true">
      </ion-input>
      <ion-note slot="end" color="range" *ngIf="email.dirty && email.hasError('required')">Required</ion-note>
      <ion-note slot="end" color="range" *ngIf="email.dirty && email.hasError('email')">Invalid email</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" color="primary" slot="start"></ion-icon>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note slot="end" color="range" *ngIf="password.dirty && password.hasError('required')">Required</ion-note>
      <ion-note slot="end" color="range" *ngIf="password.dirty && password.hasError('minlength')">Min 6 caracteres</ion-note>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="autenticaForm.invalid">ACESSAR</ion-button>

  </form>

  <ion-button expand="block" fill="clear">CADASTRAR</ion-button>
  <ion-button expand="block">
    <ion-icon name="logo-facebook" slot="start"></ion-icon>entrar com facebook
  </ion-button>



</ion-content>
